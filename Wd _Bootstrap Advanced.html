<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #d1e3ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(222, 216, 216, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2), -5px -5px 15px rgba(255, 255, 255, 0.3);
            width: 360px;
            text-align: center;
        }

        .login-container img {
            width: 70px;
            margin-bottom: 15px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.6);
            border: none;
            padding: 12px;
            border-radius: 25px;
            margin-bottom: 15px;
            font-size: 16px;
            box-shadow: inset 4px 4px 6px rgba(207, 204, 204, 0.6), 
                        inset -4px -4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            outline: none;
            box-shadow: inset 2px 2px 4px rgba(255, 255, 255, 0.8), 
                        inset -2px -2px 4px rgba(0, 0, 0, 0.2);
        }

        .btn-login {
            width: 100%;
            background-color: #1DA1F2;
            color: white;
            border-radius: 25px;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-login:hover {
            background-color: #0d8ae5;
        }

        .forgot-signup {
            margin-top: 10px;
            font-size: 14px;
        }

        .forgot-signup a {
            text-decoration: none;
            color: #1DA1F2;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/2491px-Logo_of_Twitter.svg.png" alt="Twitter Logo">
        <h4>Twitter</h4>
        <form>
            <input type="text" class="form-control" placeholder="Username">
            <input type="password" class="form-control" placeholder="Password">
            <button type="submit" class="btn btn-login">Login</button>
        </form>
        <p class="forgot-signup">
            <a href="#">Forgot password?</a> or <a href="#">Sign up</a>
        </p>
    </div>

</body>
</html>
